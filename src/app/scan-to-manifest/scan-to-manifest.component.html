<kendo-dialog *ngIf="active" [width]="540" [height]="510" (close)="closeForm()">
    <kendo-dialog-titlebar>
        {{ isNew ? 'Scan Items' : 'Scan Items' }}
    </kendo-dialog-titlebar>

    <form novalidate [formGroup]="editForm">

        <div style="width:500px">
            <zxing-scanner height [torch]="torchEnabled" [(device)]="currentDevice" (scanSuccess)="onCodeResult($event)"
            [formats]="formatsEnabled" [tryHarder]="tryHarder" (permissionResponse)="onHasPermission($event)"
            (camerasFound)="onCamerasFound($event)" (torchCompatible)="onTorchCompatible($event)"></zxing-scanner>
        </div>

    </form>

    <kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)">Cancel</button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">Save</button>
    </kendo-dialog-actions>
</kendo-dialog>
